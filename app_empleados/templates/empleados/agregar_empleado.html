{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Agregar Nuevo Empleado</h2>
            
            <form method="post">
                
                {% csrf_token %} 
                
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-success mt-3">Guardar Empleado</button>
                <a href="{% url 'ver_empleados' %}" class="btn btn-secondary mt-3">Volver a Ver Empleados</a>
            </form>
            
        </div>
    </div>
</div>
{% endblock content %}
