{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">{{ titulo }}</h2>
    <hr>
    
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">¡Advertencia!</h4>
        <p>Estás a punto de eliminar el proyecto **"{{ proyecto.nombre }}"**. Esta acción es irreversible.</p>
        <p class="mb-0">¿Estás seguro que deseas continuar?</p>
    </div>

    <div class="card shadow-lg p-4">
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'ver_proyectos' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Sí, Eliminar Proyecto</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
